apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: goapp
  name: goapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - image: shomaigu/zissyu:latest
        name: zissyu
        command: ["/bin/sh","-c"]
        #args: ["go get && go run main.go"]
        args: ["pwd && ls"]

        volumeMounts:
        - name: my-volume
          mountPath: /go/src/app
        ports:
          - containerPort: 1323
      volumes:
      - name: my-volume
        hostPath:
          path: /home/shoma/zi/zissyu/k8s/cmd/hello/

